    <title>System rejestracji materiałów audio-wizualnych Filharmonii Lubelskiej</title>
    <link rel="icon" type="image/png" href="images/logo-favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  </head>
  <body>
    <div class="submitted-message-box">
<p class="submitted-message">Pomyślnie dodano do bazy</p>
    </div>
    <header class="add-container">
      <form class="add-form">
        <div class="signature-box input-box">
          <label for="signature">Sygnatura</label>
          <input id="signature" type="text" class="signature" placeholder="DA..." autocomplete="off" />
          <p class="add-form-error error-signature">Error message error message</p>
        </div>
        <div class="date-box input-box">
          <label for="date">Data</label>
          <input type="text" placeholder="01.01.2023" id="date" class="date" autocomplete="off" />
          <p class="add-form-error error-date">Error message error message</p>
        </div>
        <div class="description-box input-box">
          <label for="description">Opis</label>
          <input type="text" class="description" id="description" placeholder="Opis..." autocomplete="off" />
          <p class="add-form-error error-description">Error message error message</p>
        </div>
        <div class="tags-box input-box">
          <label for="tags">Tagi</label>
          <input type="text" id="tags" class="tags" placeholder="symfoniczny, Mozart,..." autocomplete="off" />
          <p class="add-form-error error-tags">Error message error message</p>
        </div>
        <div class="action-box input-box">
          <label for="btn-add">Akcje</label>
          <button id="btn-add" type="button" class="btn btn-add">Dodaj<i class="fa-solid fa-plus plus-icon"></i></button>
        </div>
      </form>
    </header>
    <section class="search-container">
      <label for="search">Wyszukaj</label>
      <input type="text" id="search" class="search" autocomplete="off" />
      <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
      
    </section>
    <button class="btn btn-render">Render</button>
    <main>
      <table class="list-container">
        <tr class="main-verse-container">
          <th>Sygnatura</th>
          <th>Data</th>
          <th>Opis</th>
          <th>Tagi</th>
          <th>Akcje</th>
